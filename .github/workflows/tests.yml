name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    branches:
      - main

jobs:
  tests:
    runs-on: [ubuntu-latest]
    strategy:
      matrix:
        node-version: [20, 22]
      fail-fast: false

    steps:
      - name: Check Out Source Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}

      - name: Set up
        run: yarn

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test
